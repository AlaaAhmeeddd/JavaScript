<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="head-info">
            <div>Hangman</div>
            <div class="kind">
                Word From: <span></span>
            </div>
        </div>
        <hr>
        <div class="game-body">
            <div class="man">
                <div class="the-draw">
                    <div class="stand"></div>
                    <div class="hang"></div>
                    <div class="rope"></div>
                    <div class="the-man">
                        <div class="head"></div>
                        <div class="body"></div>
                        <div class="hands"></div>
                        <div class="legs"></div>
                    </div>
                </div>
            </div>
            <div class="letters"></div>
        </div>
        <hr>
        <div class="letter-guess"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
