<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="slider-container">
        <div class="content">
            <p></p>
            <div class="images">
                <img src="imgs/shuffle-01.jpg" alt="" class="active">
                <img src="imgs/shuffle-02.jpg" alt="">
                <img src="imgs/shuffle-03.jpg" alt="">
                <img src="imgs/shuffle-04.jpg" alt="">
                <img src="imgs/shuffle-05.jpg" alt="">
            </div>
        </div>
    </div>
    <div class="slider">
        <div class="prev" id="prev">Previous</div>
        <ul></ul>
        <div class="next" id="next">Next</div>
    </div>
    <script src="main.js"></script>
</body>
</html>
